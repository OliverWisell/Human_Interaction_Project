<!DOCTYPE html>
<html>
<head>
  <title>El Farol Night</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-image: url('/static/el_farol_bg.jpg');
        background-size: cover;              /* Skala sÃ¥ hela skÃ¤rmen tÃ¤cks */
        background-repeat: no-repeat;        /* Inga upprepningar */
        background-position: center center;  /* Centrerad bild */
        background-attachment: fixed;        /* Bilden stannar vid scroll */
        color: #000;
    }

    .center-box {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(to right, #b3ffb3, #ffb3b3);
      border: 6px solid black;
      padding: 10px 40px;
      font-size: 2em;
      text-align: center;
      border-radius: 10px;
    }

    .options {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 50px;
    }

    .button {
      font-size: 1.5em;
      padding: 20px 30px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    #yesBtn {
      background-color: #b3ffb3;
      color: black;
    }

    #yesBtn:hover {
      background-color: #91e691; /* darker green */
    }

    #noBtn {
      background-color: #ffb3b3;
      color: black;
    }

    #noBtn:hover {
      background-color: #ff8080; /* darker red */
    }

    #resultText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border: 4px solid #000;
      font-size: 2em;
      border-radius: 10px;
      display: none;
    }
    #resultView {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 10;
        display: none;
    }
    .result-happy {
        background-color: rgba(0, 255, 0, 0.4); /* GrÃ¶n overlay */
    }

    .result-unhappy {
        background-color: rgba(255, 0, 0, 0.4); /* RÃ¶d overlay */
    }
  </style>
</head>
<body>
    <!-- JOIN VIEW -->
    <div id="joinView">
      <div class="center-box">
        <h2>Welcome To El Farol!</h2>
        <input id="nameInput" placeholder="Name" />
        <button onclick="join()">Join</button>
      </div>
    </div>
  
    <!-- WAITING VIEW -->
    <div id="waitingView" style="display: none;">
      <div class="center-box">
        <h2>Waiting...</h2>
      </div>
    </div>
  
    <!-- QUESTION VIEW -->
    <div id="questionView" style="display: none;">
      <div class="center-box">
        ðŸŽ‰ <strong>Is it an El Farol kind of night?</strong>
      </div>
  
      <div class="options" id="choiceButtons">
        <button class="button" id="yesBtn" onclick="answer('Yes')">ðŸ’ƒ YES</button>
        <button class="button" id="noBtn" onclick="answer('No')">ðŸŽ¥ NO</button>
      </div>
    </div>
  
    <!-- RESULT VIEW -->
    <div id="resultView" class="result-view" style="display: none;">
        <div class="center-box" id="resultText"></div>
      </div>
  
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
      const socket = io();
  
      function showView(viewId) {
        const views = ['joinView', 'waitingView', 'questionView', 'resultView'];
        views.forEach(id => {
          document.getElementById(id).style.display = (id === viewId ? 'block' : 'none');
        });
      }
  
      function join() {
        const name = document.getElementById("nameInput").value;
        if (!name.trim()) return;
        console.log("ðŸ‘‰ Klickade Join med namn:", name);
        socket.emit("join", { name });
      }
  
      function answer(choice) {
        document.getElementById('yesBtn').disabled = true;
        document.getElementById('noBtn').disabled = true;
        document.getElementById('choiceButtons').style.display = "none";
        socket.emit('answer', { choice });
      }
  
      socket.on("joined_waiting", () => {
        console.log("âœ… Mottog joined_waiting frÃ¥n server");
        showView("waitingView");
      });
      
      socket.on("back_to_waiting", () => {
        console.log("â³ Did not vote, going back to waiting...");
        showView("waitingView");
      });
      socket.on("start_question", data => {
        showView("questionView");
        document.getElementById('choiceButtons').style.display = "flex";
        document.getElementById('yesBtn').disabled = false;
        document.getElementById('noBtn').disabled = false;
      });
  
      socket.on("result", data => {
        const resultText = document.getElementById("resultText");
        const resultView = document.getElementById("resultView");

        resultView.classList.remove("result-happy", "result-unhappy");
        if (data.outcome === "win") {
            resultText.textContent = "YOU WERE HAPPY!";
            resultView.classList.add("result-happy");
        } else {
            resultText.textContent = "YOU WERE UNHAPPY!";
            resultView.classList.add("result-unhappy");
        }

        resultText.style.display = "block";

        showView("resultView");
      });
    </script>
  </body>
