<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Quiz</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
  </head>
  <body>
    <h1>Index Page</h1>
    <p id="choiceDisplay"></p>
    <input id="name" placeholder="Skriv namn" />
    <button onclick="join()">Join</button>
    <ul id="messages"></ul>
    <button onclick="goBack()">Return to Start</button>

    <script>
      const socket = io();

      function join() {
        const name = document.getElementById("name").value;
        socket.emit("join", { name });
      }

      socket.on("welcome", data => {
        const li = document.createElement("li");
        li.textContent = data.msg;
        document.getElementById("messages").appendChild(li);
      });

      function goBack() {
        window.location.href = "/start";
      }

      // Show the selected choice
      const choice = sessionStorage.getItem("userChoice");
      if (choice) {
        document.getElementById("choiceDisplay").textContent = `You chose: ${choice.toUpperCase()}`;
      }
    </script>
  </body>
</html>
